<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Purity Calculator | de arco</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#333333" />
    <meta name="apple-mobile-web-app-title" content="Bin Ahmad Gold Test Lab" />
    <meta name="application-name" content="Bin Ahmad Gold Test Lab" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-5 text-center mb-3">Bin Ahmad Gold Test Lab</h1>
          <form>
            <div class="form-group">
              <input
                id="wbd"
                type="number"
                class="form-control form-control-lg"
                placeholder="Weight before dissolution"
              />
              <input
                id="wad"
                type="number"
                class="form-control form-control-lg"
                placeholder="Weight after dissolution"
              />
              <input
                id="wbp"
                type="number"
                class="form-control form-control-lg"
                placeholder="Weight before purity"
              />
              <input
                id="wap"
                type="number"
                class="form-control form-control-lg"
                placeholder="Weight after purity"
              />
              <input
                id="gp"
                type="number"
                class="form-control form-control-lg"
                placeholder="Gold Price 24K"
              />
              <input
                id="gv"
                type="number"
                class="form-control form-control-lg"
                placeholder="Total Amount"
              />
              <div
                id="cal-btn"
                class="btn btn-primary form-control form-control-lg"
                onclick="handleButtonClick()"
              >
                Calculate
              </div>
            </div>
          </form>
          <div id="output">
            <div class="card card-primary mb-2">
              <div class="card-block">
                <h4>Sum</h4>
                <div id="sum"></div>
              </div>
            </div>

            <div class="card card-success mb-2">
              <div class="card-block">
                <h4>Karat</h4>
                <div id="karat"></div>
              </div>
            </div>

            <div class="card card-danger mb-2">
              <div class="card-block">
                <h4>Impurity</h4>
                <div id="impurity"></div>
              </div>
            </div>

            <div class="card card-primary mb-2">
              <div class="card-block">
                <h4>Impurity Per Gram</h4>
                <div id="impurity-per-gram"></div>
              </div>
            </div>

            <div class="card card-success mb-2">
              <div class="card-block">
                <h4>Impurity Per Tola</h4>
                <div id="impurity-per-tola"></div>
              </div>
            </div>

            <div class="card card-danger mb-2">
              <div class="card-block">
                <h4>Impurity Per Ratti</h4>
                <div id="impurity-per-ratti"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
